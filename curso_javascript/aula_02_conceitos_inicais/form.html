<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../tw_styles/output.css">
    <title>Conceitos iniciais</title>
</head>
<body class="w-screen h-screen flex justify-center items-center">
    <div class="flex w-80">
        <form method="post" class="flex flex-col gap-2">
            <div class="flex flex-col">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="flex flex-col">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="name">
            </div>
            <div class="flex flex-col">
                <label for="birth-date">Data de nascimento</label>
                <input type="text" name="birth-date" id="birth-date">
            </div>
            <input type="submit" value="Enviar">
        </form>
    </div>
    <div class="user-info hidden">
        <ul>
            <p>Informaçôes sobre o usuário</p>
            <li>Nome completo: </li>
            <li>Idade: </li>
            <li>Faltam <span class="days"></span> para seu próximo aniversário</li>
        </ul>
    </div>
</body>
    <script src="index.js"></script>
</html>
