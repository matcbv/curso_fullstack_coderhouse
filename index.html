<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../tw_styles/output.css">
    <title>Conceitos iniciais</title>
</head>
<body class="w-screen h-screen m-0 p-0 flex flex-col md:flex-row justify-center items-center">
    <div class="flex justify-center w-96">
        <form method="post" class="flex flex-col gap-2">
            <div class="flex flex-col">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" autocomplete="name" autofocus>
            </div>
            <div class="flex flex-col">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="name" autocomplete="family-name">
            </div>
            <div class="flex flex-col">
                <label for="birth-date">Data de nascimento</label>
                <input class="birth-input" type="text" name="birth-date" id="birth-date" maxlength="10" autocomplete="bday">
            </div>
            <input type="submit" value="Enviar">
        </form>
    </div>
    <div class="user-info hidden mt-4 md:mt-0">
        <ul>
            <p>Informaçôes sobre o usuário</p>
            <li>Nome completo: <span></span> </li>
            <li>Idade: <span></span></li>
            <li>Faltam <span></span> dias para seu aniversário</li>
        </ul>
    </div>
</body>
    <script src="curso_javascript/aula_02_conceitos_inicais/index.js"></script>
</html>
