<!--
    Com a tag DOCTYPE, informamos o tipo do nosso documento e a versão do HTML.
    Podemos especificar uma versão da seguinte maneira: <!DOCTYPE html4.0>
-->
<!DOCTYPE html>
<!--
    Com a tag html, indicamos o começo e fim do nosso documento HTML.
-->
<html lang="pt-BR">
<!--
    Com a tag head, iremos adicionar os metadados em nosso documento HTML
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--
    A tag body simboliza o corpo da nossa página, contendo todo o conteúdo dela
-->
<body>
    <p>
        Essa é a segunda aula do curso de HTML5 e CSS3.
    </p>
</body>
</html>
